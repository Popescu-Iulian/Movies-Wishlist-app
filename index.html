<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<title>Movies Wishlist App</title>
	</head>
	<body>
		<div class="container">
			<h1>Movies to watch</h1>
			<form id="movies-form" onsubmit="submitMovie(event)">
				<div>
					<label for="title">Title</label>
					<input type="text" id="title" class="u-full-width" />
				</div>
				<div>
					<label for="genre">Genre</label>
					<input type="text" id="genre" class="u-full-width" />
				</div>
				<div>
					<label for="year">Year</label>
					<input type="text" id="year" class="u-full-width" />
				</div>
				<div>
					<input type="submit" value="Submit" class="u-full-width" />
				</div>
			</form>

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Title</th>
						<th>Genre</th>
						<th>Year</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="movies-list"></tbody>
			</table>
		</div>
	</body>
</html>
