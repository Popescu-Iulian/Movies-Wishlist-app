<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<title>Movies Wishlist App</title>
	</head>
	<body onload="LocalStorage.displayMovies()">
		<div id="container">
			<div class="inputs">
				<h1>Movies to watch</h1>
				<div>
					<label>Title: <input type="text" class="title"/></label>
					<label>Genre: <input type="text" class="genre"/></label>
					<label>Year: <input type="text" class="year"/></label>
				</div>
				<div>
					<button class="btn" onclick="submitMovie(event)"></button>
				</div>
			</div>

			<div class="head">
				<ul class="table-head">
					<li>
						<em
							><span>Title</span><span>Genre</span><span>Year</span
							><span>Year</span></em
						>
					</li>
				</ul>
			</div>

			<div class="contacts">
				<ul class="table-body"></ul>
			</div>
		</div>
	</body>
</html>
